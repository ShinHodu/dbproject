<!DOCTYPE html>
<html>
<head>

    <title> 대기자 리스트 </title>
</head>
<body>
    <h1>{{rName}} 대기자 리스트</h1>


    <form action="/searchRestaurant" method="post">
        <p>
             {% for row in data %}
                        <a href="/customerinfo?cName={{row[0]}}&cPhone={{row[1]}}">{{row[0]}}</a>
                        {{row[1]}}
                        {{row[2]}}
                        {{row[3]}}
                        <input type="button" value="삭제" onClick="delet_row('{{row[0]}}','{{row[1]}}','{{rName}}');">
                    <br>
                    {% endfor %}
            <br>
        </p>
        <br>
        
    </form>
    <script>
        function delet_row(cName,cPhone,rName) {
            document.location="/delWaitingListForRsr?cName="+cName+"&cPhone="+cPhone+"&rName="+rName;
        }
    </script>
</body>
</html>
